<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="../stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
  <div>
    <h2>Dashboard</h2>
    <div class="field-container">
      <div>
        <label>Statistics</label>
        <div class="field-container card">
          <div class="field">
            <label>Total user signed up:</label>
            <p class="response-data" id="total-number-sign-up"></p>
          </div>
          <div class="field">
            <label>Total active user today:</label>
            <p class="response-data" id="active-session-number-today"></p>
          </div>
          <div class="field">
            <label>Average active users in 7 days:</label>
            <p class="response-data" id="avg-number-active-seven-days-rolling"></p>
          </div>
        </div>
      </div>
      <div>
        <label>Signed up users</label>
        <div id="user-list">
        </div>
      </div>
      <a href="/profile">Profile</a>
      <a href="/auth/logout">Logout</a>
    </div>
  </div>
  <div>
    <h2>Profile</h2>
    <div class="field-container">
      <div class="field">
        <label>Name:</label>
        <p class="response-data" id="name"></p>
      </div>
      <div class="field">
        <label>Email:</label>
        <p class="response-data" id="email"></p>
      </div>
      <div class="field-container">
        <div class="field">
          <label for="new-name">Reset Name</label>
          <input id="new-name" placeholder="Enter new name" required type="text"/>
        </div>
      </div>
      <button id="apply-name-btn">Apply Name</button>
    </div>
    <div class="field-container">
      <div class="field">
        <label for="old-password">old password</label>
        <input id="old-password" minlength="8" required type="password">
      </div>
      <div class="field">
        <label for="new-password">new password</label>
        <input id="new-password" minlength="8" required type="password">
      </div>
      <div class="field">
        <label for="repeat-password">repeat password</label>
        <input id="repeat-password" minlength="8" required type="password">
      </div>
      <p class="status" id="status"></p>
      <button id="reset-password-btn">Reset Password</button>
    </div>
  </div>
</div>


<script src="../javascripts/dashboard.js" type="module"></script>
</body>
</html>

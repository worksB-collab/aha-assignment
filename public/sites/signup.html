<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="../stylesheets/style.css" rel="stylesheet">
</head>
<body>
<h2>Sign Up</h2>
<form action="/auth/signup" class="field-container" method="post">
    <div class="field">
      <label>name</label>
      <input name="name" required type="text">
    </div>
    <div class="field">
      <label>email</label>
      <input name="email" required type="email">
    </div>
    <div class="field">
      <label>password</label>
      <input minlength="8" name="password" required type="password">
    </div>
    <div class="field">
      <label>repeat password</label>
      <input minlength="8" name="repeatedPassword" required type="password">
    </div>
    <button type="submit">Sign Up</button>
  </form>

<div class="btn-container">
  <a href="/signin">Sign In</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="../stylesheets/style.css" rel="stylesheet">
</head>
<body>
<h2>Profile</h2>
<div class="field-container">
  <div class="field">
    <label>Name:</label>
    <p class="response-data" id="name"></p>
  </div>
  <div class="field">
    <label>Email:</label>
    <p class="response-data" id="email"></p>
  </div>
  <div class="field">
    <label for="new-name">Reset Name</label>
    <input id="new-name" placeholder="Enter new name" required type="text"/>
  </div>
  <button id="apply-name-btn">Apply Name</button>
</div>

<div class="btn-container">
  <a href="/dashboard">Dashboard</a>
  <a href="/auth/logout">Logout</a>
</div>
<script src="../javascripts/getProfile.js" type="module"></script>
</body>
</html>
